<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css" />

</head>

<body>

  <header>
    <h1>OCR摄像头测试</h1>
  </header>

  <main>
    <div class="controls">
      <button id="btn_open">打开摄像头</button>
      <button id="btn_cls">关闭摄像头</button>
      <button id="btn_capture">截取图像</button>
      <button id="btn_upload">上传图像</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <img id="img" />
    <canvas id="canvas" width="200" height="150"></canvas>
  </main>

  <footer>
    <p>Built by
      <span>顺丰科技-视觉信息平台组</span>
    </p>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
